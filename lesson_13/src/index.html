<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css" />
    <title>Webpack Starter Kit</title>
  </head>

  <body>
    <h1>Love Lodestone</h1>
    <div class="swiper-list"></div>
    <form class="login-form" id="input-form">
      <p class="input-name">User name</p>
      <input
        class="login input--style"
        type="text"
        name="login"
        autocomplete="off"
      />
      <p class="input-name">Password</p>
      <input
        class="password input--style"
        type="password"
        name="password"
        autocomplete="off"
      />
      <div>
        <button class="submit" type="submit">Login</button>
      </div>
      <a class="registration" href="">Or register in a few clicks</a>
    </form>
  </body>
</html>
