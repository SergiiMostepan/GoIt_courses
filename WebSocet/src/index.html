<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Chat</title>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet" />
</head>

<body>
  <section class="registration" name="registration">
    <div class="avatar">
      <img src="./images/Знак вопроса.png" alt="your avatar" class="avatar-img" id="avatarImg" />
    </div>
    <form class="userNameForm" name="userNameForm" id="userNameForm">
      <input class="userName" name="userName" placeholder="Enter your name" />
      <label class="userFileLabel" for="file">
        <svg class="fileIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
          <path
            d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z">
          </path>
        </svg>
        Choose photo to upload</label>
      <input class="file" type="file" id="file" name="file" multiple />
      <button type="submit" class="buttonName" name="buttonName">
        Submit
      </button>
    </form>
  </section>

  <section class="chatSection">
    <div class="stickyHeader">
      Welcome to chat!
      <button class="changeData" type="button" id="changeData">
        Change registration data
      </button>
      <button class="openMapBtn" type="button" id="openMapBtn">
        Map
      </button>
    </div>
    <div class="chat-conteiner">
      <ul class="chat" id="chat"></ul>
      <form class="inputForm" id="inputForm">
        <input class="inputField" name="inputField" placeholder="Enter your message" />
        <button type="submit" class="buttonSend" name="buttonSubmit">
          Send
          <svg class="svg-icon" viewBox="0 0 20 20">
            <path
              d="M17.218,2.268L2.477,8.388C2.13,8.535,2.164,9.05,2.542,9.134L9.33,10.67l1.535,6.787c0.083,0.377,0.602,0.415,0.745,0.065l6.123-14.74C17.866,2.46,17.539,2.134,17.218,2.268 M3.92,8.641l11.772-4.89L9.535,9.909L3.92,8.641z M11.358,16.078l-1.268-5.613l6.157-6.157L11.358,16.078z">
            </path>
          </svg>
        </button>
      </form>
    </div>

    <div class="map-conteiner">
      <div id="map"></div>
      <script async defer data-name="async"></script>
    </div>
  </section>

</body>

</html>
