<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Geolocation</title>
  </head>

  <body>
    <form class="form" action="">
      <p class="form-text">Create user name(login)</p>
      <input class="user input-styles" type="text" name="login" />
      <p class="form-text">Create profile name</p>
      <input class="profile-name input-styles" type="text" name="profile" />
      <p class="form-text">Sex</p>
      <div class="radio_inputs">
        <label class="radio-text"
          ><input class="radio-input" type="radio" name="gender" value="Male" />
          Male</label
        >
        <label class="radio-text"
          ><input
            class="radio-input"
            type="radio"
            name="gender"
            value="Female"
          />
          Female</label
        >
      </div>
      <p class="form-text">Specify age</p>
      <input class="search input-styles" type="number" name="age" />
      <p class="form-text">Enter your cell number</p>
      <input class="search input-styles" type="tel" name="number" />
      <p class="form-text">Create password(up to 8 symbols)</p>
      <input class="search input-styles" type="password" name="password" />
      <button class="submit" type="submit" name="button">Create account</button>
    </form>
  </body>
</html>
